baseURL = 'https://www.cloudopsworld.com/'
languageCode = 'en-us'
title = 'CloudOpsWorld'

DefaultContentLanguage = "en"
enableInlineShortcodes = true
ignoreErrors = ["error-remote-getjson"]
footnoteReturnLinkContents = "^"
# Theme specific examples
author = "www.cloudopsworld.com"
copyright = "cloudopsworld.com"
# googleAnalytics = "UA-123-45"
enableRobotsTXT = true
pygmentsCodeFences = true
canonifyurls = true
paginate = 6
theme="learn"


[sitemap]
    changefreq = "weekly"
    priority = 0.5

[permalinks]
    posts = "/:year/:month/:slug/"
    post = "/:year/:month/:slug/"
    pages = "/:slug/"
    page = "/:slug/"

[Author]  
  name = "www.cloudopsworld.com"

[params]
  description = "Knowledge Base for cloud operations and technologies."
  #images = ["logo.jpg"]
   showPostSummary = true
  # startPageColumns = true
  # showListsGrouped = true
  # alwaysExpandMenu = true
  customDateFormat = "02.01.2006"
  # hideReadingTime = true
  #themeColor1 = "light-green" # main buttons and navbar
  #themeColor1text = "light-green-text"
  #themeColor2 = "red" # footer
  #themeColor2text = "red-text text-lighten-3"
  # Please adjust colors in /assets/css/custom.css file according to main.css from theme.
  # js=["/js/test_site.js"]
  # css=["/css/test_site.css"]
  # csscdn=["https://fonts.googleapis.com/css?family=Concert+One|Roboto&display=swap"]


 [languages]
   [languages.en]
     languageName = "English"
     title = "CloudOpsWorld"
     weight = 1
     [languages.en.params]
   [languages.ro]
     languageName = "Romana"
     title = "CloudOpsWorld"
     subtitle = "CloudOps technologies knowledge base."
     weight = 2
     [languages.ro.params]


